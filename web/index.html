<!DOCTYPE html(lang='en')><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Tardis</title><!-- Bootstrap--><link href="css/bootstrap.min.css" rel="stylesheet"/><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries--><!-- WARNING: Respond.js doesn't work if you view the page via file://--><!--if lt IE 9script(src='https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')

--><style>body {

}</style><body><h1>TARDIS</h1><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Supernova</h3></div><div class="panel-body"><form class="form-horizontal"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">Luminosity Requested</label><div class="input-group col-md-6"><input type="text" placeholder="1" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>Lsun</option><option>erg/s</option><option>log_lsun</option></select></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="requested output luminosity for simulation" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">Time since explosion</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>day</option><option>year</option><option>second</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Distance from supernova</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>Parsec</option><option>MParsec</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Luminosity Wavelength (Start)</label><div class="input-group col-md-6"><input type="text" placeholder="0" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>angstrom</option></select></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="start of the integral needed for getting the luminosity right" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Luminosity Wavelength (End)</label><div class="input-group col-md-6"><input type="text" placeholder="inf" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>angstrom</option></select></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="end of the integral needed for getting the luminosity right" class="help">?</span></div></div></form></div></div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Atom Data</h3></div><div class="panel-body"><p>Upload Atomic Data in the <a href="http://tardis.readthedocs.org/en/latest/atomic/atomic_data_description.html">HDF5 format.</a></p><div class="form-group"><input id="exampleInputFile" type="file"/></div></div></div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Plasma</h3></div><div class="panel-body"><form class="form-horizontal"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">initial_t_inner</label><div class="input-group col-md-6"><input type="text" placeholder="-1" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>Kelvin</option></select></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="initial temperature of the inner boundary black body. If set to -1 K will result in automatic calculation of boundary" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">initial_t_rad</label><div class="input-group col-md-6"><input type="text" placeholder="1000" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>Kelvin</option></select></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="initial radiative temperature in all cells (if set)" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">disable_electron_scattering</label><div class="input-group col-md-6"><input type="checkbox" class="big"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="disable electron scattering process in montecarlo part - non-physical only for tests" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">ionization treatment mode</label><div class="input-group col-md-6"><div class="input-group-btn"><select class="form-control"><option>Nebular</option><option>LTE</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">excitation treatment mode</label><div class="input-group col-md-6"><div class="input-group-btn"><select class="form-control"><option>LTE</option><option>Dilute LTE</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">radiative rates treatment mode</label><div class="input-group col-md-6"><div class="input-group-btn"><select class="form-control"><option>Dilute Blackbody</option><option>Detailed</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">line interaction mode</label><div class="input-group col-md-6"><div class="input-group-btn"><select class="form-control"><option>Scatter</option><option>Downbranch</option><option>Macro Atom</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">w_epsilon</label><div class="input-group col-md-6"><input type="text" placeholder="1e-10" class="form-control"/><div class="input-group-btn"></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="w to use when j_blues get numerically 0. - avoids numerical complications" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">delta_treatment</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="In the saha calculation set delta equals to the number given in this configuration item. if set to None (default), normal delta treatment (as described in Mazzali &amp; Lucy 1993) will be applied" class="help">?</span></div></div><div class="col-md-12"><div class="panel panel-default white"><div id="headingOne" role="tab" class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="collapsed">NLTE_Options</a></h4></div><div id="collapseOne" role="tabpanel" aria-labelledby="headingOne" class="panel-collapse collapse"><div class="panel-body"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Species</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Species that are requested to be NLTE treated in the format ['Si 2', 'Ca 1', etc.]" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">coronal_approximation</label><div class="input-group col-md-6"><input type="checkbox" class="big"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="set all jblues=0.0" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">classical_nebular</label><div class="input-group col-md-6"><input type="checkbox" class="big"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="sets all beta_sobolevs to 1" class="help">?</span></div></div></div></div></div></div></form></div></div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Model</h3></div><div class="panel-body"><h3>Structure</h3><br/><div role="tabpanel" class="well"><ul role="tablist" class="nav nav-pills"><li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Specific Entries</a></li><li style="vertical-align=middle;padding:10px 50px;"><span>OR </span></li><li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">File Upload</a></li></ul><div class="tab-content"><div id="home" role="tabpanel" class="tab-pane active"><form class="form-horizontal"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Velocity</label></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- Start</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>km/s</option><option>km/hr</option><option>m/s</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- Stop</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>km/s</option><option>km/hr</option><option>m/s</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- Num</label><div class="input-group col-md-6"><input type="text" class="form-control"/></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Density</label></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- Type</label><div class="input-group col-md-6"><select class="form-control structure-select"><option>branch85_w7</option><option>exponential</option><option>power_law</option><option>uniform</option></select></div></div></div><div class="row structure-select-options power_law exponential hidden"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- time_0</label><div class="input-group col-md-6"><input type="text" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Time at which the pure model densities are right" class="help">?</span></div></div><div class="row structure-select-options power_law exponential hidden"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- rho_0</label><div class="input-group col-md-6"><input type="text" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="density at time_0" class="help">?</span></div></div><div class="row structure-select-options power_law exponential hidden"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- v_0</label><div class="input-group col-md-6"><input type="text" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="at what velocity the density rho_0 applies" class="help">?</span></div></div><div class="row structure-select-options power_law hidden"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- exponent</label><div class="input-group col-md-6"><input type="text" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="exponent for exponential density profile" class="help">?</span></div></div><div class="row structure-select-options uniform hidden"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">- value</label><div class="input-group col-md-6"><input type="text" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="value for uniform density" class="help">?</span></div></div></form></div><div id="profile" role="tabpanel" class="tab-pane"><form class="form-horizontal"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">Upload Model</label><div class="input-group col-md-6"><input id="exampleInputFile" type="file"/></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">Filetype</label><div class="input-group col-md-6"><select class="form-control"><option>Artis</option><option>Simple ASCII</option></select></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">v_inner_boundary</label><div class="input-group col-md-6"><input type="text" placeholder="0" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>km/s</option><option>km/hr</option><option>m/s</option></select></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="location of the inner boundary chosen from the model" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">v_outer_boundary</label><div class="input-group col-md-6"><input type="text" placeholder="inf" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>km/s</option><option>km/hr</option><option>m/s</option></select></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="location of the outer boundary chosen from the model" class="help">?</span></div></div></form></div></div></div><h3>Abundance</h3><form class="form-horizontal"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">File</label><div class="input-group col-md-6"><input id="exampleInputFile" type="file"/></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Filetype</label><div class="input-group col-md-6"><select class="form-control"><option>Artis</option><option>Simple ASCII</option></select></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Uniform Ambundances</label><div class="input-group col-md-6"><textarea class="form-control" rows="5"></textarea></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Insert Uniform abundances of all the shells, in the format: 
C: 0.01
O: 0.01
etc..." class="help">?</span></div></div></form></div></div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Monte Carlo</h3></div><div class="panel-body"><form class="form-horizontal"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Seed</label><div class="input-group col-md-6"><input type="text" placeholder="23111963" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Seed for the random number generator" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">no_of_packets</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Seed for the random number generator" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">iterations</label><div class="input-group col-md-6"><input type="text" class="form-control"/><div class="input-group-btn"></div></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Number of maximum iterations" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">black_body_sampling</label></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Sampling of the black-body for energy packet creation (giving maximum and minimum packet frequency)" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">- Start</label><div class="input-group col-md-6"><input type="text" placeholder="50" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>angstrom</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">- Stop</label><div class="input-group col-md-6"><input type="text" placeholder="200000" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>angstrom</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">- Num</label><div class="input-group col-md-6"><input type="text" placeholder="1000000" class="form-control"/></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">last_no_of_packets</label><div class="input-group col-md-6"><input type="text" placeholder="-1" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="This can set the number of packets for the last run. If set negative it will remain the same as all other runs." class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">no_of_virtual_packets</label><div class="input-group col-md-6"><input type="text" placeholder="0" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="Setting the number of virtual packets for the last iteration." class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">enable_reflective_inner_boundary</label><div class="input-group col-md-6"><input type="checkbox" class="big"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="experimental feature to enable a reflective boundary." class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">inner_boundary_albedo</label><div class="input-group col-md-6"><input type="text" placeholder="0.0" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="albedo of the reflective boundary" class="help">?</span></div></div></form></div></div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Spectrum</h3></div><div class="panel-body"><form class="form-horizontal"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Start</label><div class="input-group col-md-6"><input type="text" placeholder="50" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>angstrom</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Stop</label><div class="input-group col-md-6"><input type="text" placeholder="200000" class="form-control"/><div class="input-group-btn"><select class="form-control"><option>angstrom</option></select></div></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Num</label><div class="input-group col-md-6"><input type="text" placeholder="1000000" class="form-control"/></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label"> <h4>Convergence Criteria</h4></label><div class="input-group col-md-6"><input id="convergence-criteria-check" type="checkbox" class="big"/></div></div></div><div class="convergence-criteria hidden"><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">Type</label><div class="input-group col-md-6"><select class="form-control structure-select"><option>Specific</option><option>Damped</option></select></div></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">t_inner_update_exponent</label><div class="input-group col-md-6"><input type="text" placeholder="-0.5" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="L=4*pi*r**2*T^y" class="help">?</span></div></div><div class="row"><div class="col-md-8 form-group"><label class="col-md-6 control-label">lock_t_inner_cycles</label><div class="input-group col-md-6"><input type="text" placeholder="1" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="The number of cycles to lock the update of the inner boundary temperature. This process helps with convergence. The default is to switch it off (1 cycle)" class="help">?</span></div></div><div class="row structure-select-options Specific hidden visible"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">hold-iterations</label><div class="input-group col-md-6"><input type="text" placeholder="3" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="The number of iterations that the convergence criteria need to be fulfilled before TARDIS accepts the simulation as converged" class="help">?</span></div></div><div class="row structure-select-options Specific hidden visible"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">fraction</label><div class="input-group col-md-6"><input type="text" placeholder="0.8" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="he fraction of shells that have to converge to the given convergence threshold. For example, 0.8 means that 80% of shells have to converge to the threshold that convergence is established" class="help">?</span></div></div><div class="row structure-select-options Damped hidden"><div class="col-md-8 form-group"><label class="col-md-6 control-label">damping_constant</label><div class="input-group col-md-6"><input type="text" placeholder="0.5" class="form-control"/></div></div></div><div class="row structure-select-options Specific hidden visible"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">damping_constant</label><div class="input-group col-md-6"><input type="text" placeholder="0.5" class="form-control"/></div></div></div><div class="row structure-select-options Specific hidden visible"><div class="col-md-8 form-group"><label class="col-md-6 control-label mandatory">threshold</label><div class="input-group col-md-6"><input type="text" placeholder="1" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="specifies the threshold that is taken as convergence (i.e. 0.05 means that the value does not change more than 5%)" class="help">?</span></div></div><div class="row structure-select-options"><div class="col-md-8 form-group"><label class="col-md-6 control-label">t_inner</label><div class="input-group col-md-6"><input id="t-inner-check" type="checkbox" placeholder="1" class="big"/></div></div></div><div class="t-inner hidden"><div class="row structure-select-options"><div class="col-md-8 form-group"><label class="col-md-6 control-label">damping_constant</label><div class="input-group col-md-6"><input type="text" placeholder="0.5" class="form-control"/></div></div></div><div class="row structure-select-options"><div class="col-md-8 form-group"><label class="col-md-6 control-label">threshold</label><div class="input-group col-md-6"><input type="text" placeholder="1" class="form-control"/></div></div><div class="col-md-4"><span data-toggle="tooltip" data-placement="right" title="specifies the threshold that is taken as convergence (i.e. 0.05 means that the value does not change more than 5%)" class="help">?</span></div></div></div><div class="row structure-select-options"><div class="col-md-8 form-group"><label class="col-md-6 control-label">t_rad</label><div class="input-group col-md-6"><input id="t-rad-check" type="checkbox" placeholder="1" class="big"/></div></div></div><div class="t-rad hidden"><div class="row structure-select-options"><div class="col-md-8 form-group"><label class="col-md-6
